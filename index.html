<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>플렉스박스를 통해서 디자인</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="card-list">
			<div class="card-item">
				<h2>크로스 핏</h2>
				<div class="caption">
					<p>크로스핏을 하면 힘이세짐 크로스핏을 하세요</p>
					<button type="button">하세요</button>
				</div>
				<img src="./img/FitnessFlex-main/images/img1.png" alt="크로스핏하는사진">
			</div>
			<div class="card-item">
				<h2>웨이트 트레이닝</h2>
				<div class="caption">
					<p>웨이트를 하면 좋아요</p>
					<button type="button">하세요</button>
				</div>
				<img src="./img/FitnessFlex-main/images/img2.png" alt="웨이트 하는사진">
			</div>
			<div class="card-item">
				<h2>요가</h2>
				<div class="caption">
					<p>요가를 하면 몸이 건강해집니다 유연해져요</p>
					<button type="button">하세요</button>
				</div>
				<img src="./img/FitnessFlex-main/images/img3.png" alt="요가하는사진">
			</div>
		</div>
	</div>



</body>

</html>
